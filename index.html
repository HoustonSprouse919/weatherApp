<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div>
    <h1>The weather for today</h1>
    <h2>Location: <span id ="location" class ="dataGoesHere"></span></h2>
    <h2><span id ="country" class ="dataGoesHere"></span></h2>
    <h2>Weather conditions: <span id = "mainWeather" class ="dataGoesHere"></span></h2>
    <h2>temp<span id = "temp" class ="dataGoesHere"></span></h2>
    <h2>feels like<span id = "feelsLike" class ="dataGoesHere"></span></h2>
    <h2>temp high: <span id ="tempHigh" class ="dataGoesHere"></span></h2>
    <h2>temp low<span id = "tempLow" class ="dataGoesHere"></span></h2>
    <h2>weather description:<span id ="weatherDescription" class ="dataGoesHere"></span></h2>
    <h2>wind speed:<span id = "windSpeed" class ="dataGoesHere"></span></h2>
    <h2>humidity:<span id ="humidity" class ="dataGoesHere"></span></h2>
    <h2>pressure:<span id = "pressure" class ="dataGoesHere"></span></h2>
</div>
</body>
</html>
