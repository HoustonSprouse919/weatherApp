<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class = "mainStuff">
    <h1>The weather for today</h1>
    <form class = "searchBox">
        <input type="text"  id = "inputBox" name ="inputBox"placeholder="input new location here...">
        <button type="button" id="searchButton">search</button>
        </form>
    <div id ="locationContainer">
    <h2>Location: <span id ="location" class ="dataGoesHere"></span> <span id ="country" class ="dataGoesHere"></span></h2>
</div>
<div id ="currentWeatherDiv">
    <h2>Weather conditions: <div id = "mainWeather" class ="dataGoesHere"></div></h2>
    <div class ="currentWeatherImageDiv">
        <img class ="currentWeatherImage" src ="">
    </div>
    <h2>Weather description:<div id ="weatherDescription" class ="dataGoesHere"></div></h2>
</div>
    <div id ="tempStuff">
    <h2>temp<div id = "temp" class ="dataGoesHere"></div></h2>
    <h2>feels like<div id = "feelsLike" class ="dataGoesHere"></div></h2>
    <h2>temp high: <div id ="tempHigh" class ="dataGoesHere"></div></h2>
    <h2>temp low<div id = "tempLow" class ="dataGoesHere"></div></h2>
</div>
<div id ="lessImportantStuff">
    <h2>wind speed:<div id = "windSpeed" class ="dataGoesHere"></div></h2>
    <h2>humidity:<div id ="humidity" class ="dataGoesHere"></div></h2>
    <h2>pressure:<div id = "pressure" class ="dataGoesHere"></div></h2>
</div>
</div>
</body>
</html>
